name: Test

on:
  push:
    branches:
      - main
  release:
    types:
      - created
  pull_request:

env:
  PYTHON_VERSION: '3.11.9'

jobs:
  lint:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        shell: bash
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'poetry'

      - name: Install Dependencies
        shell: bash
        run: poetry install

      - name: Run lint
        run: poetry run pysen run lint

  pytest:
    strategy:
      fail-fast: false
      matrix:
        include:
          # TODO: Ubuntu 24.04を追加
          - os: 'ubuntu-22.04'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        shell: bash
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'poetry'

      - name: Install Dependencies
        shell: bash
        run: poetry install

      - name: Install FFmpeg
        run: |
            sudo apt-get update
            sudo apt-get install -y ffmpeg

      - name: FFmpeg Version
        run: |
            ffmpeg -version

      - name: Run pytest
        run: poetry run pytest tests/
