name: Test

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          # TODO: Ubuntu 24.04を追加
          - os: 'ubuntu-22.04'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        shell: bash
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'poetry'

      - name: Install Dependencies
        shell: bash
        run: poetry sync

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: FFmpeg Version
        run: |
          ffmpeg -version

      - name: Run pytest
        run: poetry run pytest tests/
