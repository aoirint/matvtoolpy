name: Test

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          # TODO: Ubuntu 24.04を追加
          - os: 'ubuntu-22.04'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: '3.11'
          enable-cache: true
          cache-suffix: ${{ runner.os }}

      - name: Install Python Dependencies
        run: uv sync --all-groups

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: FFmpeg Version
        run: |
          ffmpeg -version

      - name: Run pytest
        run: uv run pytest tests/
