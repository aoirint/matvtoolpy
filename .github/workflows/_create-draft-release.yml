# GitHub ReleaseをDraftとして作成する
name: Create Draft Release

on:
  workflow_call:
    inputs:
      git_version:
        description: 'Gitタグとしてのバージョン（v{version}）'
        type: string
        required: true

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      # Draftリリースを作成
      - name: Create Draft Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.git_version }}
          commit: ${{ github.sha }}
          draft: true
          prerelease: true
          body: |-
            # ⚠️ Automated Release in Progress

            This release is currently being generated by GitHub Actions.

            **Do not make manual changes until the process has finished.**

            👉 You can track the progress here: [View GitHub Actions Run](https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID})
          allowUpdates: false
